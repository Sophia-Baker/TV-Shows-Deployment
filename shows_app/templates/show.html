<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>One Show</title>
	<meta name='description' content='Info for one Show'>
    {% load static %}
	<link rel='stylesheet' href='{% static 'css/style.css' %}'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css' integrity='sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l' crossorigin='anonymous'>
</head>
<body>
    <div class='container'>
        <button type="button" class="btn btn-outline-primary"><a href='/dashboard'>TV Shows</a></button>   <button type="button" class="btn btn-outline-primary"><a href='/'>Logout</a></button>
    </div>
        <div class='container'>
        <h1 class="display-3">{{ show.title }}</h1>
        <div id='show_info'>
            <h4>Title:</h4>
            <p>{{ show.title }}</p>
            <h4>Network:</h4>
            <p>{{ show.network }}</p>
            <h4>Release date:</h4>
            <p>{{ show.release_date }}</p>
            <h4>Description:</h4>
            <p>{{ show.description }}</p>
            <h4>Created by:</h4>
            <p>{{ user.first_name }}</p>
            <p></p>
        </div>    
    </div>
</body>
</html>
